<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO</title>

    <script src="konva/konva.js"></script>

</head>
<body>


    <h1>Get Response</h1>
    <p id="value"></p>
    <div id="container">
        
    </div>


    <script src="mykonva.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on("connect", () => {
            console.log("A user connected...");
            
            /* Listening for a message from the socket. When it receives a message, it writes it to a file. */
            socket.on("message", function(msg) {
                console.log("messages:", msg);

                var mydata = document.getElementById("value");
                mydata.innerHTML = msg;

            });

        })

        socket.on('disconnect', () => {
            console.log("A user disconnected...");
        })

    </script> 

</body>
</html>
